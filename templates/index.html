<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐄 Cowsay Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="title">🐄 Cowsay Terminal 🖥️</h1>
        
        <input type="text" id="message" class="form-control mt-3" placeholder="Enter a message...">
        
        <select id="cow-type" class="form-select mt-2">
            <option value="cow">🐄 Cow</option>
            <option value="tux">🐧 Tux</option>
            <option value="dragon">🐲 Dragon</option>
            <option value="ghostbusters">👻 Ghostbusters</option>
        </select>

        <button class="btn btn-success mt-3" onclick="getCowsay()">Speak! 🐮</button>

        <div class="terminal">
            <pre id="chat-output">👆 Enter a message and click "Speak!"</pre>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
